{{ partial "header.html" . }}
	<main>
        <div class="container posts-wrap">
            <div class="row justify-content-md-center">
                <div class="col col-12">
                    <h2>Posts</h2>
                    {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
            		{{ range $paginator.Pages }}
            			{{ partial "summary.html" . }}
            		{{ end }}
            		{{ partial "pagination.html" . }}
                </div>
            </div>
        </div>
	</main>
{{ partial "footer.html" . }}
